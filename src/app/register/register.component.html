
<mat-card appearance="outlined">
    <mat-card-content>
        <div mat-dialog-title>
            <h1>Register Here</h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div mat-dialog-content class="content">
                <mat-form-field appearance="outline">
                    <mat-label>FirstName</mat-label>
                    <input matInput type="text" placeholder="ex. Bhavya" formControlName="firstname">
                    <mat-error *ngIf="firstname?.hasError('required')">Firstname is required</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>LastName</mat-label>
                    <input matInput type="text" placeholder="ex. Katukojwala" formControlName="lastname">
                    <mat-error *ngIf="lastname?.hasError('required')">Lastname is required</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="ex. bhavya@gmail.com" formControlName="email">
                    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="email?.hasError('email')">Invalid Email</mat-error>
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
                </mat-form-field>      
        </div>
        <div mat-dialog-actions class="actions">
            <button mat-raised-button color="primary" type="submit">Register</button>
            <a mat-raised-button color="warn" type="button" routerLink="/login">Login</a>
            
        </div>
        </form>
    </mat-card-content>
</mat-card>
